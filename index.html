<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Tic-Tac-Toe!</h2>
            <p id="alert">Please enter names for the players!</p>
            <form>
                <div class="players">
                    <div class="player-input">
                        <label for="Player1">Player 1(X): </label>
                        <input id="player1" type="text" placeholder="Enter Name" name="Player2" required>

                    </div>
                    <div class="player-input">
                        <label for="Player2">Player 2(O): </label>
                        <input id="player2" type="text" placeholder="Enter Name" name="Player2" required>
                    </div>
                </div>
                <button type="button" class="close-btn" onclick="closeModal()">Begin!</button>
            </form>
            
        </div>
    </div>
    <div class="players-score">
        <div class="player1">
            <div class="player-name">
                <h1 id="player1-name">Player 1</h1>
            </div>
        </div>


        <div class="player2">
            <div class="player-name">
                <h1 id="player2-name">Player 2</h1>
            </div>
        </div>
    </div>

    <div class="board">
        <div class="game-text">
            <h1 id="player-text">Hello there!</h1>
        </div>
        <div class="game-field">
        <div class="grid-item" data-index="0"></div>
        <div class="grid-item" data-index="1"></div>
        <div class="grid-item" data-index="2"></div>
        <div class="grid-item" data-index="3"></div>
        <div class="grid-item" data-index="4"></div>
        <div class="grid-item" data-index="5"></div>
        <div class="grid-item" data-index="6"></div>
        <div class="grid-item" data-index="7"></div>
        <div class="grid-item" data-index="8"></div>
        </div>
        <div class="reset-button">
            <button onclick="clearGrid()" class="reset-button">Reset Game</button>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
